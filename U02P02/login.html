<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <hr>
    <form action="" method="get" target="_self"></form>
        <p>Por favor, Ingrese su correo electronico y contraseña</p>
        <label for="mail">Correo electronico:</label>
        <input type="email" id="mail" name="mail" placeholder="ejemplo@gmail.com" required><br>
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" name="pass" required><br>
        <label for="datos">Recordar mis datos</label>
        <input type="checkbox" name="datos" id="datos"><br><br>
        <input type="button" value="Iniciar sesion">
    </form>    

</body>
</html>
