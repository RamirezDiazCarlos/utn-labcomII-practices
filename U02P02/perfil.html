<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h1>Mi Perfil</h1>
    <hr>

    <form action="">
        <label for="tipo">Usuario:</label>
        <input type="text" id="tipo" name="tipo" value="Estudiante" readonly><br><br>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo electronico:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="pais">Nacionalidad:</label>
        <select name="pais" id="pais">
            <option value="argentina">Argentina</option>
            <option value="uruguay">Uruguay</option>
            <option value="paraguay">Paraguay</option>
            <option value="brasil">Brasil</option>
        </select><br><br>

        <label for="trabajo">Condici√≥n laboral:</label>
        <select name="trabajo" id="trabajo">
            <option value="desempleado">Desempleado</option>
            <option value="busqueda">En busqueda laboral</option>
            <option value="partTime">Trabajo part-time</option>
            <option value="fullTime">Trabajo full-time</option>
        </select><br><br>

        <fieldset style="width: 50%;">
            <legend><h3>Gustos personales</h3></legend>
            <label for="musica">Gustos musicales:</label><br>
            <textarea name="musica" id="musica" cols="30" rows="10"></textarea><br><br>

            <label for="comida">Comida preferida:</label>
            <select name="comida" id="comida">
                <option value="asado">Asado</option>
                <option value="pizza">Pizza</option>
                <option value="vegetariano">Soy vegetariano</option>
                <option value="vegano">Soy vegano</option>
            </select><br>

        </fieldset> <br>

        <input type="checkbox" name="datos" id="datos">
        <label for="datos">Recordar mis datos</label><br>

        <input type="submit" value="Guardar cambios">
    </form>
</body>
</html>
