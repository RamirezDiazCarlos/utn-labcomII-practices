<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Código Criollo - Contacto</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Código Criollo - Contacto</h1>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>

            <section>
                <form action="">
                    <table>
                        <tr>
                            <th><label for="nombre">Nombre:</label></th>
                            <th><input type="text" id="nombre" name="nombre" required></th>
                        </tr>
                        <tr>
                            <th><label for="email">Correo electronico</label></th>
                            <th><input type="email" name="email" id="email" required></th>
                        </tr>
                        <tr>
                            <th><label for="edad">Edad:</label></th>
                            <th><input type="number" name="edad" id="edad"></th>
                        </tr>
                        <tr>
                            <th><label for="color">Color preferido:</label></th>
                            <th><input type="text" name="color" id="color"></th>
                        </tr>
                        <tr>
                            <th><label for="comentario">Comentario</label></th>
                            <th><textarea name="comentario" id="comentario" cols="30" rows="10"></textarea></th>
                        </tr>
                        <tr>
                            <th colspan="2"><input type="submit" value="Enviar"></th>
                        </tr>
                    </table>
                </form><br>
            </section>

            <div class="mapa"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.870428289269!2d-60.64630682356736!3d-32.95443017228309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses-419!2sar!4v1712616974621!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe></div>

        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>¡Oferta Especial por Tiempo Limitado!</h2>
            <p>¡20% de descuento en todos nuestros servicios de desarrollo web!</p>
        </div>
    </div>
    <!-- Pie de Página-->
    <footer>
        <p>©2024 Código Criollo Copyright Todos los derechos reservados</p>
    </footer>

</body>

</html>
